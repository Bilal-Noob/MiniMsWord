<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS-Office</title>
  <link rel="stylesheet" href="utility.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2><span><img src="./img/icons8-ms-word-30.png" alt=""></span>Mini Ms Word</h2>
  <div class="container">
    <!-- section 1 which is full of text formating tools  -->
    <section class="toolbar">
      <select name="" id="font-family" class="cursor" onchange="handleSelectChange()">
        <option value="Calibri ">Calibri</option>
        <option value="Algerian">Algerian</option>
        <option value="Agency FB">Agency FB</option>
        <option value="Arial Rounded MT Bold">Arial Rounded MT Bold</option>
        <option value="Engravers MT">Engravers MT</option>
        <option value="Bahnschrift">Bahnschrift</option>
        <option value="Microsoft JhengHei Light">
          Microsoft JhengHei Light
        </option>
        <option value="Goudy Old Style">Goudy Old Style</option>
        <option value="Franklin Gothic Demi Cond">
          Franklin Gothic Demi Cond
        </option>
        <option value="Matura MT Script Capitals">
          Matura MT Script Capitals
        </option>
      </select>

      <!-- text color  -->
      <div class="special-flex">
        <input type="text" class="text-font-color" id="font-color" />
        <button class="color-apply-btn" onclick="changeFontColor()">Apply</button>
      </div>

      <!-- Background color -->
      <div class="special-flex">
        <input type="text" class="text-font-color" id="background-color" />
        <button class="color-apply-btn" onclick="changeBackgroundColor()">Apply</button>
      </div>

      <!-- font size increase/decrease buttons -->
      <div class="font-size">
        <img src="./img/icons8-increase-font-24.png" alt="Increase Font Size"
          class="border-black cursor font-increase-decrease" onclick="increaseFontSize()" />
        <img src="./img/icons8-decrease-font-24.png" alt="" class="border-black cursor font-increase-decrease"
          onclick="decreaseFontSize()" />
      </div>

      <!-- justification buttons -->
      <div class="Text-justify cursor">
        <img src="./img/icons8-align-left-24.png" class="border-black justify" onclick="alignLeft()" alt="Align Left" />
        <img src="./img/icons8-align-center-24.png" class="border-black justify" onclick="alignCenter()"
          alt="Align Center" />
        <img src="./img/icons8-align-right-24.png" class="border-black justify" onclick="alignRight()"
          alt="Align Right" />
        <img src="./img/icons8-text-justify-24.png" class="border-black justify" onclick="textJustify()"
          alt="Text Justify" />

      </div>

      <div class="styled-content">
        <img src="./img/icons8-bold-24 (1).png" alt="" class="border-black justify cursor" onclick="textBold()">
        <img src="./img/icons8-italic-24.png" alt="" class="border-black justify cursor" onclick="textItalic()">
        <img src="./img/icons8-underline-24.png" alt="" class="border-black justify cursor" onclick="textUnderline()">
      </div>
      <!-- section 1 ending/tags-->


      <!-- section 2 where users can write their text  -->
      <section class="document-textarea">
        <textarea id="main-textarea" onclick="setCursorToTopLeft()" oninput="resetCursor()" rows="20" cols="80">
        </textarea>
      </section>
      <!-- section 2 ending/tags-->
  </div>
  <!-- main container ending -->
  <script src="script.js"></script>
</body>

</html>
